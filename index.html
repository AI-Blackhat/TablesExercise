<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Popular Pets</title>
</head>
<body>
  <h1>Most Popular Pets in US</h1>
  <table border="3">
      <thead>
          <tr>
            <th>Pet Image</th>
            <th>Most Popular Breed/Type</th>
            <th>Wikipedia Page</th>
          </tr>
      </thead>
      <tbody>
          <!-- Dog -->
        <tr>
            <td><img src="dog.jpg" alt="Labrador"></td>
            <td>Labrador Retriever</td>
            <td><a href="https://en.wikipedia.org/wiki/Dog" target="_blank">Dog</a></td>
        </tr>
        <!-- Note: When one clicks on "Dog" or "Cat" on the webpage, an additional webpage will be created in a tab (because there is a target="_blank"), that will go to the wikipedia webpage for dog so the original webpage is maintained. -->

          <!--Cat  -->
          <tr>
              <td><img src="cat.jpg" alt="Ragdoll"></td>
              <td>Ragdoll</td>
              <td><a href="https://en.wikipedia.org/wiki/Cat" target="_blank">Cat</a></td>
          </tr>
          <!-- Fish -->
          <tr>
              <td><img src="fish.jpg" alt="Goldfish"></td>
              <td>Goldfish</td>
              <td><a href="https://en.wikipedia.org/wiki/Fish">Fish</a></td>
          </tr>
          <!-- Note: When one clicks on "Fish" on the webpage, the webpage will go to the wikipedia webpage for fish rather than creating an additional webpage in a tab because there is no target="_blank" -->
      </tbody>
  </table> 
  <hr>
  <a href="animal.html">ANIMAL GIF</a> 
</body>
</html>
